<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI ~ CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoitem" [ngClass]="{ 'sexoDesactivado': sexo === 'Femenino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="selectMasculino()">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoitem" [ngClass]="{ 'sexoDesactivado': sexo === 'Masculino'}">
                    <div class="contenedor" style="cursor: pointer;" (click)="selectFemenino()">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoitem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="styleNumber"> {{altura}}
                            <span class="cm"> cm </span>
                        </div>
                        <input type="range" (input)="cambiarAtura($event)" [value]="altura" min="120" max="220" class="form-range" id="customRange1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoitem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="styleNumber">
                            {{ peso }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoitem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="styleNumber">
                            {{ edad }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" (click)="calcularIMC()" class=" btn btn-outline-info btn-lg btn-block btn-color ">Calcular</button>
            </div>
        </div><br>
    </div>
